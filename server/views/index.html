<!DOCTYPE html>
<html>

<head>
    <title>
        <%=title%>
    </title>
    <!-- Styles -->
    <link rel='stylesheet' href='/stylesheets/style.css'> \
    <!-- Animation Libraries -->
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/dynamics.min.js"></script>
</head>

<body>
    <div style="text-align:center; width:100%">
        <h1 style="text-align:center">
            ADMIN LOGIN
        </h1>
        <h3 style="color:rgb(12, 78, 133)">
            <%=message%>
        </h3>
        <form class="accessForm" method="POST" style="padding:1em; margin:auto;text-align:center;">
            <label>
                User Name
            </label>
            <input name="code_name" type="text">
            <br>
            <label>
                Password
            </label>
            <input name="pass_phrase" type="password">
            <br>
            <label>
                Access Code
            </label>
            <input name="access_code" type="password">
            <br>
            <label>
                Secret
            </label>
            <input name="secret" type="color">
            <br><br>
            <input type="submit" placeholder="submit" value="submit">
        </form>
    </div>
</body>
<script>
</script>

</html>
